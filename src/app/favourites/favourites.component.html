<div class="container-fluid">
    <h2>Favourites... </h2>
    <div class="container-fluid d-flex flex-wrap my-2">
      <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let music of arrayOfMusic">
        <div class="card-body">
            <h5 class="card-title">Music Id : {{music.trackId}}</h5>
          </div>
        <div class="card-body">
          <h5 class="card-title">Music Name : {{music.trackName}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">URL : {{music.comments}}</li>
          </ul>
         
          <div class="card-body">
            <button class="btn btn-outline-danger mx-2" (click)="remove(music.trackId)" > REMOVE </button>
            </div>
         
        </div>
      </div>
      </div>
